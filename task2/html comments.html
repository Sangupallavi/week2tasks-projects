<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html comments</title>
</head>
<body>
    <!-- Header section: Contains the main heading of the page -->
    <header>
        <h1>Welcome to My Webpage</h1>
    </header>

    <!-- Navigation section: Contains links to different parts of the site -->
    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <!-- Main content section: The primary content of the webpage -->
    <main>
        <!-- Example section to display special characters -->
        <section>
            <h2>Special Characters Example</h2>
            <p>
                This paragraph includes special characters displayed using HTML entities: 
                &amp;, &lt;, and &gt;.
            </p>
        </section>
    </main>

    <!-- Footer section: Contains the copyright and additional info -->
    <footer>
        <p>&copy; 2024 My Webpage. All rights reserved.</p>
    </footer>
</body>
</html>
