<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>padding and border in CSS</title>
    <style>
        .button{
            padding: 10px 20px;
            border:2px solid #4ca;
            background-color: #f0f0f0;
            color: #4CAF50;
            border-radius: 50px;
            font-size: 50px;
        }
    </style>
</head>
<body>
    <button class="button">click me</button>
</body>
</html>
