<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text decoration in CSS</title>
    <style>
        body{
            background-color: aqua;
        }
        a{
            text-decoration: solid;
        }
    </style>
</head>
<body>
    <p>click This
        <a href="https://www.google.co.in/">link</a>to visit the website.
    </p>
</body>
</html>
