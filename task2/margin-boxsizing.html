<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>margin and box sizing in CSS</title>
    <style>
        .box{
            width:300px;
            height:300px;
            border:300px;
            background-color: aqua;
            padding: 100px;
            margin:20px;
            box-sizing: border-box;
        }
    </style>
</head>

<body>
    <div class="box"></div><b>Lorem ipsum dolor sit amet consectetur adipisicing elit. Amet eum quae fugiat vel,
    reprehenderit commodi quos. Nemo, explicabo maiores? Eveniet.</b>
</body>

</html>
