<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text align in CSS</title>
    <style>
        body{
            background-color: antiquewhite;
        }
        p{
            font-size: 20px;
        }
        section{
            text-align: center;
        }
    </style>
</head>

<body>
    <section>
        <h1>welcome to my web page</h1>
        <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Dignissimos ratione reprehenderit obcaecati
            provident dolor alias odit quibusdam eos quo animi!</p>
            <h1>this is the end of the web page</h1>
    </section>
</body>

</html>
