<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>universal selector</title>
<<style>
    /* Universal selector to apply global font style */
    * {
        font-family: Arial, sans-serif; 
        margin: 0;                     
        padding: 0;                    
        box-sizing: border-box;        
    }

    
    body {
        padding: 20px;                
        line-height: 1.6;              
    }

    h1 {
        color: #4CAF50;                
    }

    p {
        color: #666;                   
    }
</style>
</head>
<body>
<h1>Welcome to the Universal Selector Example</h1>
<p>This paragraph inherits the global font style applied by the universal selector.</p>
<p>Using the universal selector makes it easy to set consistent styles across the entire page.</p>
</body>
</html>
